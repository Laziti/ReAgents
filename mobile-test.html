<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .test-section {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Mobile Upload Test</h1>
    
    <div class="test-section info">
        <h3>Test Instructions:</h3>
        <ol>
            <li>Open this page on your mobile device</li>
            <li>Try uploading an image</li>
            <li>Check the debug log below</li>
            <li>Report any issues you see</li>
        </ol>
    </div>

    <div class="test-section">
        <h3>File Upload Test</h3>
        <input type="file" id="fileInput" accept="image/*" capture="environment">
        <button onclick="testUpload()">Test Upload</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="test-section">
        <h3>Debug Information</h3>
        <div id="debugInfo">
            <p>User Agent: <span id="userAgent"></span></p>
            <p>Is Mobile: <span id="isMobile"></span></p>
            <p>Touch Support: <span id="touchSupport"></span></p>
            <p>File API Support: <span id="fileApiSupport"></span></p>
        </div>
    </div>

    <div class="test-section">
        <h3>Debug Log</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        let logEntries = [];
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${message}`;
            logEntries.push(entry);
            console.log(entry);
            
            const logDiv = document.getElementById('log');
            logDiv.innerHTML = logEntries.slice(-20).join('<br>');
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            logEntries = [];
            document.getElementById('log').innerHTML = '';
        }
        
        function testUpload() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                log(`File selected: ${file.name}, size: ${file.size} bytes, type: ${file.type}`);
                
                // Simulate upload process
                log('Starting upload simulation...');
                setTimeout(() => {
                    log('Upload completed successfully');
                    log('Success state should be set now');
                }, 1000);
            } else {
                log('No file selected');
            }
        }
        
        // Initialize debug info
        document.addEventListener('DOMContentLoaded', function() {
            const userAgent = navigator.userAgent;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const touchSupport = 'ontouchstart' in window;
            const fileApiSupport = window.File && window.FileReader;
            
            document.getElementById('userAgent').textContent = userAgent;
            document.getElementById('isMobile').textContent = isMobile ? 'Yes' : 'No';
            document.getElementById('touchSupport').textContent = touchSupport ? 'Yes' : 'No';
            document.getElementById('fileApiSupport').textContent = fileApiSupport ? 'Yes' : 'No';
            
            log('Page loaded');
            log(`Mobile detected: ${isMobile}`);
            log(`Touch support: ${touchSupport}`);
            log(`File API support: ${fileApiSupport}`);
            
            // Add file input event listener
            document.getElementById('fileInput').addEventListener('change', function(e) {
                log('File input changed');
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    log(`File detected: ${file.name}`);
                } else {
                    log('No file detected');
                }
            });
            
            // Add touch event listeners
            document.addEventListener('touchstart', function(e) {
                log('Touch start detected');
            }, { passive: true });
            
            document.addEventListener('touchend', function(e) {
                log('Touch end detected');
            }, { passive: true });
        });
    </script>
</body>
</html>
